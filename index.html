<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîë LUMINA GETKEY</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      overflow: hidden;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #1a1a1a;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.1);
      max-width: 420px;
      width: 90%;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .logo-section {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo-section img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 12px;
    }

    .logo-text {
      font-size: 18px;
      font-weight: bold;
      animation: rgbText 4s linear infinite;
    }

    @keyframes rgbText {
      0% { color: red; }
      25% { color: orange; }
      50% { color: lime; }
      75% { color: cyan; }
      100% { color: red; }
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #222;
      color: #00ffcc;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #00ffd0;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #00ccaa;
    }

    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #bbb;
    }

    .copied {
      color: #00ff99;
      font-size: 14px;
      margin-top: 8px;
    }

    /* Snow background */
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="snow" id="snowContainer"></div>

  <div class="container">
    <div class="logo-section">
      <img src="IMG_20250713_002620_206.webp" alt="Logo">
      <div class="logo-text">Luminaprojects</div>
    </div>

    <input type="text" id="keyField" readonly value="LUMINAKEY_pxs0up8r2bh2j19"/>
    <button onclick="copyKey()">üìã Copy Key</button>
    <button onclick="window.open('https://youtube.com/@luminaxprojects?si=zre9b-vvCg-rH0l8', '_blank')">üîó Visit My YouTube</button>
    <div id="copiedText" class="copied" style="display: none;">‚úÖ Key copied!</div>

    <p class="note">
      Thank you for using my script.<br/>
      –°–ø–∞—Å–∏–±–æ –∑–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –º–æ–µ–≥–æ —Å—Ü–µ–Ω–∞—Ä–∏—è.
    </p>
  </div>

  <script>
    function copyKey() {
      const input = document.getElementById('keyField');
      navigator.clipboard.writeText(input.value).then(function() {
        document.getElementById('copiedText').style.display = 'block';
        setTimeout(() => {
          document.getElementById('copiedText').style.display = 'none';
        }, 2000);
      });
    }

    // Snow animation
    const snowContainer = document.getElementById("snowContainer");
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = (3 + Math.random() * 5) + "s";
      snowflake.style.opacity = Math.random();
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
      snowContainer.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 8000);
    }
    setInterval(createSnowflake, 100);
  </script>
</body>
</html>
